<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
		<title>dragAndResize</title>
		<link rel="stylesheet" href="../dist/DragAndResize.css">
  </head>
  <body>
    <div id="app"> </div>
		<script src="../node_modules/vue/dist/vue.js"></script>
		<script src="../dist/DragAndResize.umd.js"></script>
		<script>
			new Vue({
				template: `
					<App @positionUpdated="positionUpdated" @clientrectUpdated="clientrectUpdated"><div style="width: 300px;height: 150px;"></div></App>
				`,
				methods: {
					positionUpdated({x, y}) {
						console.log('positionUpdated', x, y);
					},
					clientrectUpdated({w, h, l, t}) {
						console.log('clientrectUpdated', w, h, l, t);
					}
				},
				components: {App: DragAndResize}
			}).$mount('#app')
		</script>
  </body>
</html>
